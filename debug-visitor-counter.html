<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Counter Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>MatchWise AI Visitor Counter Debug Tool</h1>
    
    <div class="test-section info">
        <h2>Instructions</h2>
        <p>1. Open browser console (F12) to see detailed logs</p>
        <p>2. Test each button below</p>
        <p>3. Check the results and error messages</p>
    </div>

    <div class="test-section">
        <h2>Test 1: Get Current Count</h2>
        <button onclick="testGetCount()">GET Visitor Count</button>
        <div id="getResult"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Update Count</h2>
        <button onclick="testUpdateCount()">POST Visitor Count</button>
        <div id="postResult"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Multiple Updates</h2>
        <button onclick="testMultipleUpdates()">Test 5 Updates</button>
        <div id="multipleResult"></div>
    </div>

    <script>
        async function testGetCount() {
            const resultDiv = document.getElementById('getResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üß™ Testing GET /api/visitor-count');
                const response = await fetch('/api/visitor-count', {
                    method: 'GET'
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success:</strong><br>
                            Count: ${data.count}<br>
                            Last Updated: ${data.lastUpdated}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error ${response.status}:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå GET test failed:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testUpdateCount() {
            const resultDiv = document.getElementById('postResult');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('üß™ Testing POST /api/visitor-count');
                const response = await fetch('/api/visitor-count', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>‚úÖ Success:</strong><br>
                            New Count: ${data.count}<br>
                            Last Updated: ${data.lastUpdated}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error ${response.status}:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå POST test failed:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Network Error:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testMultipleUpdates() {
            const resultDiv = document.getElementById('multipleResult');
            resultDiv.innerHTML = 'Testing multiple updates...';
            
            const results = [];
            
            try {
                for (let i = 1; i <= 5; i++) {
                    console.log(`üß™ Update ${i}/5`);
                    const response = await fetch('/api/visitor-count', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    results.push({
                        attempt: i,
                        status: response.status,
                        count: data.count,
                        success: response.ok
                    });
                    
                    // Small delay between requests
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                const successCount = results.filter(r => r.success).length;
                const lastCount = results[results.length - 1]?.count;
                
                resultDiv.innerHTML = `
                    <div class="${successCount === 5 ? 'success' : 'error'}">
                        <strong>Results:</strong> ${successCount}/5 successful<br>
                        <strong>Final Count:</strong> ${lastCount}<br>
                        <details>
                            <summary>View Details</summary>
                            <pre>${JSON.stringify(results, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                console.error('‚ùå Multiple updates test failed:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå Test Failed:</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Auto-run basic test on load
        window.onload = function() {
            console.log('üîß Visitor Counter Debug Tool Loaded');
            console.log('üí° Tip: Open browser console to see detailed logs');
        };
    </script>
</body>
</html>
